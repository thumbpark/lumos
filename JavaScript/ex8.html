<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB2 - JavaScript</title>
</head>

<body>
    <h1>Loop and Array</h1>
    <script>
        var coworkers = ["thumbpark", "rezabfil-sec", "orlik", "macek"];
    </script>

    <h2>Co-workers</h2>
    <ul>
        <script>
            var i = 0;
            while (i < coworkers.length) {
                document.write('<li><a href="http://github.com/' + coworkers[i] + '"> ' + coworkers[i] + ' </a></li>');
                i = i + 1;
            }
        </script>
    </ul>
</body>

</html>
