    <title></title>

<body>
    <p>
        <h1>Script tag</h1>
        It indicates that code between tags is JavaScript code.
    </p>

    <script>
        document.write('helloworld<br>');
        document.write(1 + 1);
        var colour1 = "purple";
        var colour2 = "pink";
        document.write('<p>colour1: ' + colour1 + '<br>colour2: ' + colour2 + '</p>');
    </script>
    <!--Remember, text inside quotes will be printed literally, text with no quotes is assumed to be a variable.-->
    <br>
    1+1
