<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB2 - JavaScript</title>
</head>

<body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
        <script>
            function two() {
                document.write("<li>2-1</li>");
                document.write("<li>2-2</li>");
            }
            document.write("<li>1</li>");
            two();
            document.write("<li>3</li>");
            two();
        </script>
    </ul>


    <h2>Parameter and Argument</h2>
    <script>
        function onePlusOne() {
            document.write(1 + 1 + '<br>');
        }
        onePlusOne();

        function sum(left, right) {
            document.write(left + right + '<br>')
        } // left, right => parameter
        sum(2, 3); // 2, 3 => argument
        sum(3, 4); // 7

        function sumColorRed(left, right) {
            document.write('<div style="color:red">' + (left + right) + '</div><br>')
        }
        sumColorRed(2, 3); // 
        //붉은색 5가 아닌 붉은색 23이 된 이유는 자바스크립트는 문자와 숫자를 더하면 숫자를 문자로 간주합니다. +를 덧셈이 아닌 문자 결합 연산자로 사용합니다. 그래서 2와 3이 결합되서 23이 된 것입니다. 아래와 같이  괄호를 사용해서 2와 3을 먼저 더해주셔야 합니다.
        // document.write('<div style="color:red">'+left+right+'</div><br>'); => wrong code

    </script>

    <h2>Return</h2>
    <script>
        function sum2(left, right) {
            return left + right;
        }
        document.write(sum2(2, 3) + '<br>');
        document.write('<div style="color:red">' + sum2(2, 3) + '</div>');
        document.write('<div style="font-size:3rem">' + sum2(2, 3) + '</div>');
        // sum2 perform only the main task, which is calculation. By using return, we have the freedom to use the function as seperate elements, in various context.
    </script>

</body>

</html>
